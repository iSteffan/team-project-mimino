<div class="gradient-lux-section">

      <h2 class="lux__title">Двомісний номер <small>люкс</small></h2>

        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>

            ./images/joint-images/hotel-desk.jpg    1x,
            ./images/joint-images/hotel-desk-2x.jpg 2x

            ./images/joint-images/hotel-tab.jpg    1x,

          src="./images/joint-images/hotel-desk.jpg"
          alt="зображення номеру"

          <button class="right lux-slider__right" type="button">
